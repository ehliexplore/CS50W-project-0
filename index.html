<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <a class="images-link" href="image-search.html">Images</a>

    <main>
        <img src="googlelogo.png" alt="">
        <div class="input-submit">
            <form action="https://google.com/search">
                <input class="input-style" type="text" name="q">
                <div class="buttons-div">
                    <input class="button-style" type="submit" value="Google Search">
                    <input class="button-style" type="submit" value="I'm feeling lucky" onclick="setFeelingLucky()">
                </div>

            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
